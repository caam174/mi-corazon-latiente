<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
      margin: 0;
    }

    .heart-container {
      position: relative;
    }

    .heart {
      position: absolute;
      width: 100px;
      height: 90px;
      background-color: red;
      transform: rotate(-45deg);
      animation: heartbeat 1s infinite;
    }

    .heart:before,
    .heart:after {
      content: "";
      position: absolute;
      width: 100px;
      height: 90px;
      background-color: red;
      border-radius: 50%;
    }

    .heart:before {
      top: -45px;
      left: 0;
    }

    .heart:after {
      top: 0;
      left: 45px;
    }

    .message {
      position: absolute;
      font-size: 20px;
      font-family: Arial, sans-serif;
      text-align: center;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #333;
    }

    @keyframes heartbeat {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="heart-container">
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="message">Todo ir√° bien, atte: Nolan</div>
  </div>
</body>
</html>
